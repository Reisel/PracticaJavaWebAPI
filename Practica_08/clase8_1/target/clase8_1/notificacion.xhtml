<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:notificationBar position="foot" effect="slide" styleClass="top" widgetVar="bar">
            <h:outputText value="Mensaje de notificacion" style="font-size: 35px" />
        </p:notificationBar>
        
        <p:commandButton value="Show" onclick="PF(bar).show()" type="button" icon="pi pi-arrow-down" />
        <p:commandButton value="Hide" onclick="PF(bar).hide()" type="button" icon="pi pi-arrow-up" />
    </h:body>
</html>
